<body>

<h1>Simplest tooltip, where the title attribute is read and displayed</h1>
<script type='text/javascript'>
    $("[title]").tooltip();
</script>
<ul>
    <li><a href='#' title='first link'>link 1</a></li>
    <li><a href='#' title='second link'>link 2</a></li>
    <li><a href='#' title='third link'>link 3</a></li>
</ul>
